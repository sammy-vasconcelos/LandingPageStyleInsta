<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="flower.png" alt="foto">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="wings.png" class="logo" alt="nuvem">
                <div class="profile">
                    <img src="profile.png" alt="fotoperfil">
                </div>
                <a href="#" class="inst-login">Continue como Kawaii</a>
                <a href="#" class="isnt-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account"> Não é kawaii?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
            </div>

        </div>

       

    </div>
</body>
</html>
